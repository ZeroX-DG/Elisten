<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elisten</title>
  <link rel="stylesheet" href="dist/styles/main.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
  <section class="start">
    <p class="title">Elisten</p>
    <button class="circle" id="btn_start">Start</button>
    <p class="link"><a href="https://www.facebook.com/ZeroXCEH">About the author</a></p>
  </section>
  <section class="mainGame" style="display: none">
    <div class="topSection">
      <p id="scoreText">Score: <span id="score">0</span></p>
      <button id="reload"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>
    <div class="textContainer">
      <span id="text">text</span>
    </div>
    <div class="buttons">
      <button class="circle resultBtn" id="btn_singular">Singular</button>
      <button class="circle resultBtn" id="btn_plural">Plural</button>
    </div>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js" charset="utf-8"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script src="dist/scripts/pluralAndSingular.min.js" charset="utf-8"></script>
<script src="dist/scripts/main.min.js" charset="utf-8"></script>
</html>
